<style>
    /* General Styles */
body {
  font-family: "DM Sans" , serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Header */
.header , .header-nav , .header-nav-installer {
  margin: 0px 0px;
  width: 10%;
  height: 100%;
  background-color: #ffffff;
  color: #000000;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 0px 30px;
  z-index: 1;
}

.slanted-svg {
  z-index: -1;
}

.header p, .header-nav p, .header-nav-installer p {
  font-size: 15px;
  font-weight: 700;
}

.header {
  justify-content: center;
}




#hero-img {
  margin-top: 0px;
  height: 100vh;
  background: url("https://motionbgs.com/media/660/bmw-carros-driving.jpg") no-repeat center center;
  background-size: cover; /* Adjust how the image scales */
  width: 100%; /* Ensure it spans the full width of its container */
  padding-top: 10px;
}


.header-flex , .header-mobile-flex {
  top: 0;
  position: fixed;
  display: flex;
  flex-direction: row;
  justify-content: left;
  align-items: center;
  width: 98%;
  height: 50px;
  margin: 40px auto;
  margin-left: 20px;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  z-index: 10;
}



.header-flex.transparent svg polygon , .header-mobile-flex.transparent svg polygon{
  stroke: white;
  fill: none;
  filter: none;
}

.header-flex.transparent svg text , .header-mobile-flex.transparent svg text {
  fill: white;
}

.header-mobile-flex.transparent #navbar-svg #navbar-menu #menu .fa-bars {
  color: white;
}

.header-flex.transparent svg g:hover rect {
  fill: white;
}

.header-flex.transparent svg g:hover text {
  fill: black;
}

.header-flex.transparent svg#navbar-svg:hover polygon {
  fill: white;
}

.header-flex.transparent svg#navbar-svg:hover text {
  fill: black;
}

.header-mobile-flex {
  width:95%;
  margin: 20px auto;
  
}

.header-flex svg , .header-mobile-flex svg {
  filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.295));
  cursor: pointer;
  margin-right: 0px;
  margin-left: 0px;
  

}

.header-flex svg polygon {
  stroke: none;
}

.header .logo h1 {
  font-size: 28px;
  line-height: 0px;
  color:black;
}

.header nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

.header nav ul li a , header nav ul li a i {
  text-decoration: none;
  color: #000000;
  font-weight: bold;
  font-size: 18px;
}

.header nav ul li a i {
  font-size: 22px;
}

.navigation-flex , .cart-flex {
  display: flex;
  flex-direction: row;
  width: 90%;
  justify-content: space-between;
  margin: auto auto;
  margin-top: 10px;
}

.cart-flex {
  width: 100%;
}

/* Main */
.sort-container {
  padding: 20px;
  padding-left: 0px;
  text-align: left;
}

.sort-button {
  padding: 10px 20px;
  background-color: #fdd835;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

/* Product Grid */
.product-grid {
  width: 90%;
  margin: auto auto;
  display: grid;
  grid-template-columns: repeat(3, minmax(200px, 1fr));
  gap: 30px;
  padding: 20px;
}

.product-card {
  width: 100%;
  border: 1px solid rgba(134, 134, 134, 0.342);
  padding: 15px;
  text-align: left;
  background-color: #fff;
  transition: box-shadow 0.3s ease;
}

.product-card:hover {
  box-shadow: -8px 0 15px rgba(0, 0, 0, 0.25); /* Shadow on the left side */
}

.img-container {
  width: 100%;
  height: 400px;
  margin: 0px auto;
  align-items: center;
  overflow: hidden;
  
}



.product-card img {
  max-width: 100%;
  width: auto;
  height: 100%;
  margin: 10px auto;
  margin-bottom: 10px;
  
}

.product-categories {
  border-top:1px solid rgba(134, 134, 134, 0.342);
  margin-right: 0px;
  width: 100%;
}

.product-card h2 {
  font-family: 'DM Mono';
  font-style: normal;
  font-weight: 600;
  font-size: 20px;
  line-height: 5px;
  /* identical to box height */
  letter-spacing: -0.05em;

  color: #fcce00;


}



.product-card .product-title {
  font-size: 40px;
  line-height: 40px;
  font-weight: 900;
  /* identical to box height */
  letter-spacing: -0.03em;
  margin-bottom: 10px;
  margin-top: 10px;

  color: #000000;


}

.product-card .product-description {
  height: 40px;
  font-size: 18px;
  color: #555;
  margin-top: 0px;
  margin-bottom: 10px;
}

.button-flex{
  width: 95%;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.buy-now {
  padding: 15px 60px;
  background-color: #fdd835;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s;
}

.buy-now:hover {
  background-color: #e6c014;
}

/* Pagination */
.pagination {
  margin: 40px 0px;
  width: 100%;
  text-align: center;
  padding: 30px 0px;
  opacity: 1;
  background: repeating-linear-gradient( -45deg, #d1d1d1d2, #d1d1d1d2 2px, #ffffff 2px, #ffffff 10px );
}

.pagination-flex {
  width: 90%;
  margin: auto auto;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.pagination-flex svg polygon {
  opacity: 1;
}

.pagination button {
  font-family: "Poppins" , serif;
  font-size: 25px;
  font-weight: 600;
  color: #7c7c7c;
  margin: 0 5px;
  padding: 10px 15px;
  background-color: white;
  cursor: pointer;
}

.pagination-background {
  display: flex;
  flex-direction: row;
  justify-content: center;
  width: 40%;
  padding: 10px 0px;
  margin: auto auto;
  background-color: #ffffff;
  opacity: 1;
}

.pagination button:hover {
  color: #000000;
}

/* Footer */
footer {
  background-color: #10110C;
  color: #fff;
  text-align: center;
  padding: 50px 0px;  
}

.footer-hero, .footer-hero-mobile {
  width: 100%;
  background-color: #000000;
  opacity: 1;
  background: repeating-linear-gradient( -45deg, #212121, #212121 3px, #000000 3px, #000000 15px );
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  height: 30vh;
  margin-bottom: 60px;
}

.footer-hero-mobile {
  flex-direction: column;
  margin: auto auto;
}

.footer-hero-mobile svg {
  margin-bottom: 20px;
}

.footer-hero svg {
  margin-right: 30px;
}


.footer-hero svg polygon:hover , .footer-hero-mobile svg polygon:hover {
  fill: red;
}

footer .footer-link-section h1#logo {
  margin-top: 0px;
  margin-left: 50px;
  font-size: 40px;
  font-weight: 800;
  font-family: Poppins , serif;
}

footer .footer-link-section a {
  color: white;
  text-decoration: none;
}

footer .footer-link-section {
  display: flex;
  flex-direction: row;
  justify-content: left;
  align-items: flex-start;
}

footer .footer-link-section .footer-links {
  text-align: left;
  display: flex;
  flex-direction: column;
  align-items: left;
  margin-left: 100px;
}

footer .footer-link-section .footer-links h1 {
  font-size: 20px;
  font-weight: 600;
  text-align: left;
}

footer .footer-link-section .footer-links p {
  font-size: 16px;
  text-align: left;
  font-weight: 600;
  
  margin-bottom: 2px;

}

.container {
  display: flex;
  width: 100%;
  background-color: #000;
  color: #fff;
  overflow: hidden;
}

.login-form {
  width: 50%;
  padding: 10px;
  padding-top: 0px;
  margin: auto auto;
  margin-top: 0px;
}

.login-form input[type="text"] , .login-form input[type="password"] , .login-form input[type="email"] , .login-form textarea {
  width: 100%;
  padding: 10px 5px;
  margin-bottom: 10px;
}

.login-form textarea {
  background-color: #222;
  border: 1px solid #555;
  height: 40px;
  color: white;
}

button#login-button {
  padding: 10px 15px;
  margin-top: 10px;
}

.form-section {
  flex: 1;
  padding: 40px;
  padding-top: 10px;
  background-color: #111;
}

.form-section h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #ffd700;
}

.form-section label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

.form-section input {
  width: 100%;
  margin-bottom: 10px;
  border: 1px solid #555;
  border-radius: 4px;
  background-color: #222;
  color: #fff;
}

.form-section input:focus {
  outline: none;
  border-color: #ffd700;
}

.form-section button {
  width: 100%;
  background-color: #ffd700;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.form-section button:hover {
  background-color: #ffc300;
}

.image-section , .image-section-signup , .image-section-account {
  flex: 1;
  background-image: url("https://content3.jdmagicbox.com/v2/comp/chennai/z1/044pxx44.xx44.200310141119.p3z1/catalogue/fanatics-auto-studio-koyambedu-chennai-car-washing-services-7x2ph890bl.jpg"); /* Replace with your image path */
  background-size: cover;
  background-position: center;
  height: 94vh; /* Adjust height to 50% of the viewport height */
}

.image-section-signup {
  background-image: url("https://content3.jdmagicbox.com/v2/comp/chennai/z1/044pxx44.xx44.200310141119.p3z1/catalogue/fanatics-auto-studio-koyambedu-chennai-car-washing-services-812wz3f5oz.jpg");
}

.image-section-account {
  background-image: url("https://content3.jdmagicbox.com/v2/comp/chennai/z1/044pxx44.xx44.200310141119.p3z1/catalogue/fanatics-auto-studio-koyambedu-chennai-car-washing-services-mfpj90bzuw.jpg");
}

.logo  {
  
  margin: auto auto;

}

.logo img,.sidebar-logo img {
  text-align: center;

}

.sidebar-logo img {

}

.logo h1 {
  text-align: left;

}

p#error {
  font-size: 14px;
  color: rgb(194, 8, 8);
}


/* Container */
.admin-container {
  display: flex;
  width: 100%;
  background-color: white;
}

/* Sidebar */
.sidebar {
  width: 20%;
  height: 96vh;
  top: 0;
  position: sticky;
  background-color:#10110C;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  padding-bottom: 5px;
}

.sidebar .logo img {
  width: 90%;

  margin: 0px auto;
  border: 2px solid white;
}

.sidebar nav ul {
  list-style: none;
  padding: 0;
}

.sidebar nav ul li {
  margin: 20px 0;
}

.sidebar nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
}

.sidebar nav ul li a:hover {
  text-decoration: underline;
}

/* Main Content */
.cart-main-content , .main-content {
  width: 80%;
  padding: 20px;
}

.cart-main-content {
  width: 90%;
  margin: auto;
}

.cart-main-content .img-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
}

.cart-main-content .img-container img{
  width: 150px;
}

table {

}

}

thead th {

}

}

#quantity {

}

#quantity a {

}

.approve-btn {

}

.approve-btn:hover {

.delete-btn {

p#info {

/*Styles for waiting approval page*/

/* Content Section Styles */
.content {
  text-align: center;
  padding: 40px;
}

.content img {
  width: 15%;

  margin-bottom: 10px;
}

.content h2 {

.content p {

/* Footer Styles */
.footer {
  width: 100%;
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 20px 10px;
}




#navbar-small-logo , #search {
    width: 20%;
    height: 100%;
    margin: auto;
    margin-right: 0px;
    margin-left: 0px;
    background-color: #ffffff;
    border: 2px solid rgba(0, 0, 0, 0.103);
    position: relative;
    overflow: hidden;
    box-shadow: 1px 1.5px 4px rgba(0, 0, 0, 0.089);
    z-index: -1;
}

#navbar-small-logo::after , #search::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0; /* Start at the right edge */
    width: 50px; /* Adjust width for the slant */
    height: 28px;
    background-color: rgba(0, 0, 0, 0.116); /* Match the navbar background */
    border-left: 2px solid rgba(0, 0, 0, 0.103);
    transform: skewY(-45deg); /* Slant the right side */
    transform-origin: top right;
    z-index: 2;
}


#search {
  width: 40%;
  height: 100px;
  margin: auto;
}

#search-flex input[type="text"] :focus {
  border: none;
}

.search-flex {
  width: 50%;
  display: flex;
  flex-direction: row;
  justify-content: left;
  align-items: center;
  height: 50px;
}

.search-flex svg {
  margin-left: 0px;
}

.category-flex {
  width: 100%;
  display: flex;
  flex-direction: row;
  justify-content: left;
  margin-bottom: 10px;
}

.category-flex svg {
  width: 150px;
  height: 55px;
}

.category-flex svg#big-svg {
  width: 300px;
}

.category-flex svg:hover text {
  fill: #000;
}

.searchbar-background {
  width: 100%;
  opacity: 0.8;
  background: repeating-linear-gradient( -45deg, #d1d1d1, #d1d1d1 2px, #ffffff 2px, #ffffff 10px );
  padding-top: 20px;
  margin-bottom: 10%;
}
.searchbar-flex , .searchbar-mobile-flex {
  width: 90%;
  margin: 0px auto;
  margin-left: 70px;
  display: flex;
  flex-direction: row;
}

.searchbar-mobile-flex {
  margin-left: auto;
  flex-direction: column;
}

.category-column-flex {
  width: 60%;
  display: flex;
  flex-direction: column;
}
 
.nav-link:hover rect , svg#navbar-svg:hover polygon {
  fill: black;
}

.nav-link:hover text , svg#navbar-svg:hover text {
  fill: white;
}

.header-mobile-flex , .searchbar-mobile-flex , .footer-hero-mobile , .pagination-flex svg#footer-mobile-buttons {
      display: none;
  }

@media (max-width: 1200px) {
    .header-nav, .header-nav-installer {
        flex-direction: column;
        width: 100%;
        padding: 10px;
    }

    .product-grid {
        grid-template-columns: repeat(2, minmax(150px, 1fr));
        gap: 20px;
    }

    .login-form, .image-section {
        flex-direction: column;
        width: 100%;
    }

    .sidebar {
        width: 100%;
        position: static;
        padding: 10px;
    }

    .cart-main-content {
        width: 100%;
        margin: 0;
    }

    .header-mobile-flex {
      display: flex;
    }

    .header-flex {
    display: none;
  }
}


@media (max-width: 800px) {
  .product-grid {
        grid-template-columns: repeat(1, minmax(250px, 0.9fr));
        gap: 20px;
    }

  footer .footer-link-section .footer-links {
    display: none;
  }

  footer .footer-link-section {
    justify-content: center;
  }

  .search-flex {
    width: 95%;
    margin: 20px auto;
    justify-content: center;

  }

  .category-column-flex {
    width: 100%;
  }
  .category-flex svg#big-svg {
  width: 180px;
  }

  .category-flex svg {
    height: 40px;
    width: 100px;
  }

  .pagination-flex {
    flex-direction: column;
    align-items: center;
  }

  .pagination button {
    font-size: 20px;
  }

  .pagination-background {
    width: 100%;
    margin: 20px auto;
    padding: 5px auto;
  }



  .header-mobile-flex ,.searchbar-mobile-flex , .footer-hero-mobile {
      display: flex;
      justify-content: space-between;
  }

  .pagination-flex svg#footer-mobile-buttons {
    display: block;
  }

  .mobile-drawer {
  display: none; 
  }

.mobile-drawer.open {
  position: fixed;
  top: 0px; /* Below the header */
  left: 0%; /* Hidden off-screen */
  width: 100%; /* Adjust the width of the drawer */
   /* Maximum drawer width */
  height: 100%; /* Full height of the viewport */
  background-color: white;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2); /* Drawer shadow */
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  padding: 20px;
  z-index: 1000;
  transition: right 0.3s ease; /* Smooth sliding effect */
} 

.mobile-drawer.open {
  right: 0; /* Slide into view */
}

/* Style for the drawer links */
.mobile-drawer a {
  text-decoration: none;
  color: black;
  margin: 10px 0;
  font-size: 18px;
}

.mobile-drawer a h1 {
  font-size: 30px;
  font-weight: 600;
  margin-top: 20px;
}

.product-card .product-description {
  margin-bottom: 20px;
}

footer .footer-link-section h1#logo {
  margin: 20px auto;
}



  .searchbar-mobile-flex {
    width: 98%;
  }

  .header-flex , .searchbar-flex , .footer-hero , .pagination-flex svg#footer-buttons {
    display: none;
  }


}



</style>
