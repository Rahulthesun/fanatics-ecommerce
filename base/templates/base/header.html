<script>
const navbar = document.querySelector(".header-flex");
const mobileNavbar = document.querySelector(".header-mobile-flex")
const heroImg = document.getElementById("hero-img");

const menuIcon= document.querySelector('#menu .fa-bars');
const drawerMenu = document.querySelector(".mobile-drawer");

navbar.classList.add("transparent")
mobileNavbar.classList.add("transparent")
menuIcon.style.color="white";

// Add a scroll event listener
window.addEventListener("scroll", () => {
  // Check if the scroll position is past the height of the hero image
  if (window.scrollY > heroImg.offsetHeight) {
    navbar.classList.remove("transparent"); // Remove transparent class
    mobileNavbar.classList.remove("transparent"); // Remove transparent class
    menuIcon.style.color="black";
  } else {
    navbar.classList.add("transparent");
    mobileNavbar.classList.add("transparent"); // Add transparent class
    menuIcon.style.color="white";
  }
});

// Wait for the DOM to load
document.addEventListener("DOMContentLoaded", function () {
  const menubutton = document.querySelector("#menu i");
  const mobileDrawer = document.querySelector(".mobile-drawer");
  const backdrop = document.createElement("div"); // Create backdrop dynamically

  // Add backdrop to the DOM
  backdrop.className = "mobile-drawer-backdrop";
  document.body.appendChild(backdrop);

  // Toggle drawer open/close

  menubutton.addEventListener("click", function () {
    mobileDrawer.classList.toggle("open");
    backdrop.classList.toggle("open");
    menubutton.classList.toggle("active"); // Optional: Rotate the menu icon
  });

  // Close the drawer when clicking the backdrop
  backdrop.addEventListener("click", function () {
    mobileDrawer.classList.remove("open");
    backdrop.classList.remove("open");
    menubutton.classList.remove("active");
  });
});





</script>
